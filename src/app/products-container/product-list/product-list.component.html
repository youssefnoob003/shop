<div class="element-container">   
    <filter [all]="all" 
        [inStock]="inStock" 
        [outOfStock]="outOfStock"
        (filterChanged)="onFilterChange($event)">
    </filter>
    <div class="container">
        <div *ngFor="let product of products" (click)="selected($event, product)">
            <product  [product]="product" *ngIf="filterCondition(product) && searchCondition(product)"></product>
        </div>
    </div>
</div>
